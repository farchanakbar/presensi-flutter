name: presensi
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.3.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.2
  cloud_firestore: ^4.17.0
  firebase_storage: ^11.7.2
  image_picker: 1.1.1
  convex_bottom_bar: 3.2.0
  intl: 0.19.0
  geolocator: ^10.1.0
  geocoding: 3.0.0
  syncfusion_flutter_datepicker: 25.1.42
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_launcher_icons: 0.13.1
  flutter_lints: ^3.0.0
  flutter_test: 
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter: 
  assets :
    - assets/icon/
  uses-material-design: true

